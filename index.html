<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            body {
                font-family: Arial,sans-serif;
                font-size: 14px;
            }
            .center {
                margin: 200px 0px 0px;
            }
            #searchbar {
                margin-top: 1%;
                width: 584px;
                height: 45px;
                margin-bottom: 1%;
                border-radius: 24px;
                border: 1px solid #dfe1e5;
                box-shadow: none;
            }
            .button {
                color: #5F6368;
                background-color: #f2f2f2;
                width: 142.5px;
                height: 36px;
                border: white;
                margin: 11px 4px;
            }
            .material-icons {
                color: red;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <img class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google logo">
            <form>
                <input type="search" name="searchbar" id="searchbar">
                <span class="material-icons">search</span>
                <span class="material-icons">mic</span>
            </form>
            <button name="google-search" class="button">Google Search</button>
            <button name="google-search" class="button">I'm Feeling Lucky</button>
        </div>
    </body>
</html>
